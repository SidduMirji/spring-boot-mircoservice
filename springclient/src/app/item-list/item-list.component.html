<div class="list-data">
  <mat-card class="example-card" *ngFor="let b of items">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <mat-icon mat-list-icon>person</mat-icon>
      </div>
      <mat-card-title>{{b.name}}</mat-card-title>
      <mat-card-subtitle>Top Items</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{b.giphyUrl}}" alt="Photo of a Item">
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
